name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      TEST_ENV: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Playwright tests (Production - All Browsers)
        run: cross-env TEST_ENV=prod npx playwright test --project=prod --project=chromium --project=chrome --project=firefox --project=webkit --project=edge --project=mobile-chrome --project=mobile-safari --project=tablet

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
