name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    needs: unit-tests
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
      TEST_ENV: prod

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Chromium Browsers
            projectFlags: --project=chromium --project=chrome --project=edge --project=mobile-chrome
            browsers: chromium chrome msedge
          - name: Firefox
            projectFlags: --project=firefox
            browsers: firefox
          - name: WebKit Browsers
            projectFlags: --project=webkit --project=mobile-safari --project=tablet
            browsers: webkit

    name: E2E â€” ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browsers }}

      - name: Run Playwright tests
        run: npx playwright test ${{ matrix.projectFlags }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.name }}
          path: playwright-report/
          retention-days: 7
